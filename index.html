<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Fade In/Out</title>
</head>

<body>
    <button onclick="fadeIn(document.getElementById('myElement'), 1500)">Показать элемент</button>
    <button onclick="fadeOut(document.getElementById('myElement'))">Скрыть элемент</button>
    <div id="myElement" style="width: 100px; height: 100px; background-color: red; display: none; opacity: 0;">Привет!
    </div>

    <script src="fade.js?v=2"></script>
</body>

</html>
